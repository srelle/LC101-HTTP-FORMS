<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <h2>LC101 HTTP Forms Practice</h2>
    </section>
    <form action="POST" id="submissionForm"></form>
    <fieldset>
        <label for="first_name">First Name</label>
        <input type="text" id="first_name">
        <label for="last_name">Last Name</label>
        <input type="text" id="last_name">
    </fieldset>
    <fieldset>
        <label for="favorite_animal">Favorite Animal</label>
        <input type="text" id="favorite_animal" required>
        <label for="favorite_food">Favorite Food</label>
        <input type="text" id="favorite_food" required>
    </fieldset>

</body>
</html>
